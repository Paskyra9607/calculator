<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .calculator {
            width: 500px;
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            text-align: right;
        }
        .calculator button {
            width: 22%;
            margin: 1%;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="expression" placeholder="Enter expression">
    <br>
    <button onclick="sendCalculation('7')">7</button>
    <button onclick="sendCalculation('8')">8</button>
    <button onclick="sendCalculation('9')">9</button>
    <button onclick="sendCalculation('/')">&divide;</button>
    <br>
    <button onclick="sendCalculation('4')">4</button>
    <button onclick="sendCalculation('5')">5</button>
    <button onclick="sendCalculation('6')">6</button>
    <button onclick="sendCalculation('*')">&times;</button>
    <br>
    <button onclick="sendCalculation('1')">1</button>
    <button onclick="sendCalculation('2')">2</button>
    <button onclick="sendCalculation('3')">3</button>
    <button onclick="sendCalculation('-')">&minus;</button>
    <br>
    <button onclick="clearInput()">C</button>
    <button onclick="sendCalculation('0')">0</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="sendCalculation('+')">&plus;</button>
</div>

<script>
    function sendCalculation(value) {
        const input = document.getElementById('expression');
        input.value += value;
    }

    function calculateResult() {
        const input = document.getElementById('expression').value;
        fetch('/calculate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ expression: input })
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('expression').value = data.result;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while calculating.');
            });
    }

    function clearInput() {
        document.getElementById('expression').value = '';
    }
</script>

</body>
</html>
